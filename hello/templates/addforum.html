{% extends "registration.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method = "POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Forum Post</legend>
      {{ form|crispy }}
    </fieldset>
    <p><button class="w3-button w3-block w3-red w3-round" onclick="test()">Submit </button></p>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      <a class="ml-2" href="https://jeffolai.herokuapp.com/forum">Cancel</a>
    </small>
  </div>
</div>
{% endblock content %}
