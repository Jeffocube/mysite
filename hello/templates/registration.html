{% load static %}
<!DOCTYPE html>
<html lang="en">
<title>Jeffs Site</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<header class = "site-header">
  <nav class="fixed-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="https://jeffolai.herokuapp.com/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
      {% if user.is_authenticated %}
      <a href="https://jeffolai.herokuapp.com/forum" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Forum</a>
      {% else %}
      <a href="https://jeffolai.herokuapp.com/login" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Forum</a>
      {% endif %}
      {% if user.is_authenticated %}
      <a href="https://jeffolai.herokuapp.com/logout" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Log out</a>
      {% else %}
      <a href="https://jeffolai.herokuapp.com/login" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Log In</a>
      <a href="https://jeffolai.herokuapp.com/reg" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Register</a>
      {% endif %}
          <!--
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 4</a>
      -->
    </div>
  </nav>
</header>




    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="w3-container w3-padding-32 w3-light-grey w3-center w3-xlarge">
      <div class="w3-section">
        <a href="https://www.facebook.com/jeffery.lai.509"  class="fa fa-facebook-official w3-hover-opacity"></a>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
    </footer>



</body>
</html>
